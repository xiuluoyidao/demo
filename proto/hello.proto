syntax = "proto3";

option go_package = "github.com/xiuluoyidao/demo/grpc";
// 包声明
package grpc.example;

// 消息定义
message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}

// 服务定义
service Greeter {
  // RPC 方法
  rpc SayHello (HelloRequest) returns (HelloResponse) {}
}